<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  
<img id="js-image" src="./pic_bulboff.gif" > 
<button onclick="All()">Cong Tac</button>

<button onclick="tat()">Tat</button>

<button onclick="bat()">Bat</button>


<script>
    var a = document.getElementById("js-image");
    
    function All() {
        if(a.src.match('pic_bulboff.gif')){
            a.src = './pic_bulbon.gif';
        } else {
            a.src = './pic_bulboff.gif';
        } 
    }

    function bat() {
        if(a.src.match('pic_bulboff.gif')){
            a.src = './pic_bulbon.gif';
        }
    }

    function tat() {
        if(a.src.match('pic_bulbon.gif')){
            a.src = './pic_bulboff.gif';
        } 
   
    }
</script>
</body>
</html>
