<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./bostyles.css" />
    <link rel="stylesheet" href="./signin.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 button-text">
                <img src="./bootstrap-solid.svg" alt="">
                <h2 class="h3 font-weight-normal">Please sign in</h2>
                <form>
                    <div class="form-group margin-0">
                        <div class="col-4 col-centered">
                            <input type="email" class="form-control" id="inputEmail"        placeholder="Email address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-4 col-centered">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label"
                            >
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col-4 col-centered footer">
                        <button type="button" class="btn btn-primary w-100">Sign in</button>
                    </div>
                </form>

            </div>
        </div>
</body>

</html>
</div>
